<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div id="board">
        <div class="block" id="green">
          <audio
            id="green-sound"
            src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
          ></audio>
        </div>
        <div class="block" id="red">
          <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
            id="red-sound"
          ></audio>
        </div>
        <div class="block" id="yellow">
          <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
            id="yellow-sound"
          ></audio>
        </div>
        <div class="block" id="blue">
          <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
            id="blue-sound"
          ></audio>
        </div>
        <div id="menu">
          <h1 id="title">Simon</h1>
          <div class="menu-info" id="menu-buttons">
            <div id="count">
              <div id="menu-count"></div>
              <span class="title">Count</span>
            </div>
            <div id="start-info">
              <button id="start" class="button"></button>
              <span class="title">Start</span>
            </div>
            <div id="strict-info">
              <div id="strict-light"></div>
              <button id="strict" class="button"></button>
              <span class="title">Strict</span>
            </div>
          </div>
          <div id="switch">
            <div id="switch-button">
              <div class="switch" id="on"></div>
              <div class="switch" id="off"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
